<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start on Unmute</title>
    <style>
        video {
            width: 640px;
            height: 360px;
            background-color: black;
        }
        #unmute-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10;
            background-color: orange;
            color: white;
            border: 1px solid black;
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <video id="my-video" playsinline muted>
        <source src="Your paragraph text.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <button id="unmute-btn" onclick="unmuteAndStart()">Unmute & Start</button>

    <script>
        const video = document.getElementById('my-video');
        const unmuteBtn = document.getElementById('unmute-btn');

        // Pause video when the page loads
        video.pause();

        function unmuteAndStart() {
            video.muted = false; // Unmute the video
            video.play(); // Play the video
            unmuteBtn.style.display = 'none'; // Hide the button
        }
    </script>

</body>
</html>
