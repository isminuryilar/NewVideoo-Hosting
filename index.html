<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Unmute Button</title>
    <style>
        #debug-info {
            font-size: 14px;
            color: red;
        }
        video {
            width: 640px;
            height: 360px;
            background-color: black;
        }
        #unmute-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10;
            background-color: orange;
            color: white;
            border: 1px solid black;
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="debug-info">Debug Info: Checking Button Visibility</div>
    <video id="my-video" autoplay muted playsinline>
        <source src="Your paragraph text.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <button id="unmute-btn" onclick="unmuteVideo()">Unmute</button>

    <script>
        const video = document.getElementById('my-video');
        const unmuteBtn = document.getElementById('unmute-btn');
        const debugInfo = document.getElementById('debug-info');

        function unmuteVideo() {
            video.muted = false; // Unmute the video
            unmuteBtn.style.display = 'none'; // Hide the button
            debugInfo.textContent = "Debug Info: Video unmuted successfully.";
        }

        debugInfo.textContent = "Debug Info: Video loaded, button initialized.";
    </script>

</body>
</html>
