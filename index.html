<!DOCTYPE html>
<html>
<head>
    <title>Video Hosting</title>
</head>
<body>
    <video width="640" height="360" autoplay muted playsinline>
        <source src="Your paragrapgh text.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <script>
        const video = document.querySelector('video');
        video.muted = false; // Attempt to unmute
        video.play().catch((error) => {
            console.error("Autoplay failed due to browser restrictions.", error);
        });
        video.controls = false;
    </script>
</body>
</html>
